<ion-header>
  <ion-toolbar color="light">
    <ion-title >Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-text color="Dark" class="textoPrincipal">
    <h3>Registro de usuario</h3>
  </ion-text>
  <form >
    <ion-row>
      <ion-col>
        <ion-item class="inputGeneral">
          <ion-label position="floating" >Nombre</ion-label>
          <ion-input type="text" required name="nombre" [(ngModel)]="usuario.nombre" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="inputGeneral">
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" required name="apellido" [(ngModel)]="usuario.apellido"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="inputGeneral">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" required name="correo" value="correo" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="inputGeneral">
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="numeric"   name="telefono"  [(ngModel)]="usuario.telefono"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="inputGeneral">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required="true" name="contrasena"  [(ngModel)]="usuario.contrasena"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!--<ion-button (click)="registrar($event)">Registrar Usuario</ion-button>-->
        <ion-button [routerLink]="['/usuario',usuario.nombre,usuario.apellido]"> <ion-icon slot="end" name="person-add-outline"></ion-icon>Registrar Usuario</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
